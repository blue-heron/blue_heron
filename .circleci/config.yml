version: 2.1

install_elixir: &install_elixir
  run:
    name: Install Elixir
    command: |
      wget https://repo.hex.pm/builds/elixir/v$ELIXIR_VERSION.zip
      unzip -d /usr/local/elixir v$ELIXIR_VERSION.zip
      echo 'export PATH=/usr/local/elixir/bin:$PATH' >> $BASH_ENV

install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force

install_system_deps: &install_system_deps
  run:
    name: Install system dependencies
    command: |
      apt update
      apt install -y unzip libusb-1.0

defaults: &defaults
  working_directory: ~/repo

commands:
  run_lib:
    parameters:
      lib:
        description: library to run CI with
        default: blue_heron
        type: string
    steps:
      - restore_cache:
          name: Restore <<parameters.lib>> cache
          key: v1-mix-cache-{{ checksum "<<parameters.lib>>/mix.lock" }}
      - run:
          name: Run <<parameters.lib>>
          working_directory: <<parameters.lib>>
          command: |
            if git diff-tree origin/main..$CIRCLE_BRANCH --no-commit-id --name-only | grep -q "^<<parameters.lib>>$"; then
              echo "<<parameters.lib>> has changes. Running steps..."
              mix deps.get || exit 1
              mix compile --warnings-as-errors || exit 1
              mix test || exit 1
              mix format --check-formatted || exit 1
              mix docs || exit 1
            else
              echo "<<parameters.lib>> has no changes. Skipping run."
            fi
      - save_cache:
          name: <<parameters.lib>> save cache
          key: v1-mix-cache-{{ checksum "<<parameters.lib>>/mix.lock" }}
          paths:
            - <<parameters.lib>>/_build
            - <<parameters.lib>>/deps

jobs:
  build_elixir_1_10_otp_23:
    docker:
      - image: erlang:23.0.3
    environment:
          ELIXIR_VERSION: 1.10.4-otp-23
          LC_ALL: C.UTF-8
    <<: *defaults
    steps:
      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex_rebar
      - run_lib:
         lib: "blue_heron"
      - run_lib:
         lib: "blue_heron_transport_libusb"
      - run_lib:
         lib: "blue_heron_transport_uart"

  build_elixir_1_10_otp_22:
    docker:
      - image: erlang:22.3
    environment:
          ELIXIR_VERSION: 1.10.4-otp-22
          LC_ALL: C.UTF-8
    <<: *defaults
    steps:
      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex_rebar
      - run_lib:
         lib: "blue_heron"
      - run_lib:
         lib: "blue_heron_transport_libusb"
      - run_lib:
         lib: "blue_heron_transport_uart"

  build_elixir_1_9_otp_22:
    docker:
      - image: erlang:22.3
        environment:
          ELIXIR_VERSION: 1.9.4-otp-22
          LC_ALL: C.UTF-8
    <<: *defaults
    steps:
      - checkout
      - <<: *install_system_deps
      - <<: *install_elixir
      - <<: *install_hex_rebar
      - run_lib:
         lib: "blue_heron"
      - run_lib:
         lib: "blue_heron_transport_libusb"
      - run_lib:
         lib: "blue_heron_transport_uart"

workflows:
  version: 2
  build_test:
    jobs:
      - build_elixir_1_10_otp_23
      - build_elixir_1_10_otp_22
      - build_elixir_1_9_otp_22
